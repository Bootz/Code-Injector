<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/material-icons.css">
        <link rel="stylesheet" href="style/main.css">
        <script src="../browser-polyfill.min.js"></script>
        <script src="script/vs/loader.js"></script>
        <script src="script/utils.js"></script>
        <script src="script/main.js"></script>
    </head>
	<body class="unselectable" data-loading="true">
        <div id="body">

            <div id="rules" class="unselectable">
                <ul class="rules-list"></ul>
                <div class="rules-controls">
                    <button class="unselectable btn btn-primary" data-name="btn-rules-add">Add rule</button>
                </div>
            </div>

            <div id="editor" data-target="">

                <div class="editor-selector">
                    <table>
                        <tr>
                            <td><input type="text" data-name="txt-editor-selector" class="inp" placeholder="Rule selector"></td>
                            <td><button data-name="btn-editor-gethost" class="btn" >Current host</button></td>
                        </tr>
                    </table>
                </div>

                <div class="tab" data-selected="tab-js">
                    <ul class="tab-titles unselectable">
                        <li data-name="btn-tab" data-for="js">JavaScript <span class="color-js" data-active="true"></span></li>
                        <li data-name="btn-tab" data-for="css">CSS <span class="color-css" data-active="true"></span></li>
                        <li data-name="btn-tab" data-for="html">HTML <span class="color-html" data-active="true"></span></li>
                        <li data-name="btn-tab" data-for="files">Files</li>
                    </ul>
                    <div class="tab-contents">
                        <ul>
                            <li data-target="js" data-selected="true"><div class="editor" id="editor-js"></div></li>
                            <li data-target="css"><div class="editor" id="editor-css"></div></li>
                            <li data-target="html"><div class="editor" id="editor-html"></div></li>
                            <li data-target="files"><ul class="files-list unselectable"></ul></li>
                        </ul>
                    </div>
                </div>

                <div class="editor-controls unselectable">
                    <label><input type="checkbox" data-name="cb-editor-enabled">Enabled</label>
                    <button  data-name="btn-editor-cancel" class="btn" >Cancel</button>
                    <button data-name="btn-editor-save" class="btn btn-primary">Save</button>
                </div>

            </div>

        </div>

        <script type="text/template" class="template" data-name="rule">
            <li class="rule" data-enabled="true" data-id="{id}">
                <div class="r-name" data-name="do-grip">{name}</div>
                <div class="r-details">
                    <ul>
                        <li title="JavaScript"><div class="d-info color-js" data-active="false"></div></li>
                        <li title="CSS"><div class="d-info color-css" data-active="false"></div></li>
                        <li title="HTML"><div class="d-info color-html" data-active="false"></div></li>
                        <li title="Files"><div class="d-info color-files" data-active="false"></div></li>
                    </ul>
                </div>
                <div class="r-controls">
                    <i class="material-icons" data-name="btn-rule-edit">&#xE3C9;</i>
                    <i class="material-icons btn-delete" data-name="btn-rule-delete">&#xE872;</i>
                </div>
                <div class="r-data">
                    <textarea class="d-js"></textarea>
                    <textarea class="d-css"></textarea>
                    <textarea class="d-html"></textarea>
                    <textarea class="d-files"></textarea>
                </div>
            </li>
        </script>

        <script type="text/template" class="template" data-name="file">
            <li class="file" data-type="{type}">
                <div class="f-grip" data-name="do-grip"></div>
                <input class="f-input inp" data-name="txt-file-path" type="text" value="{value}" >
                <div class="f-type">
                    <i class="material-icons" data-for="remote" title="Remote" data-name="btn-file-toggle-type">&#xE894;</i>
                    <i class="material-icons" data-for="local"  title="Local"  data-name="btn-file-toggle-type">&#xE30A;</i>
                </div>
                <button class="f-delete btn material-icons" data-name="btn-file-delete">&#xE872;</button>
            </li>
        </script>

	</body>
</html>
